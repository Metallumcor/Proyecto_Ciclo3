<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar cantidades - Usuario</title>
    <link rel="stylesheet" href="CSS/principal.css">
    <link rel="stylesheet" href="CSS/fuentes.css">
    <link rel="stylesheet" href="CSS/organizacion.css">
</head>
<body>
    <div class = "limiter">
        <div class = "content-container">
            <div class="page-header">
                <h1>Nombre Usuario - Fecha y hora</h1>
            </div>
            <div class="wrap-search">
                <div class="search">
                    <input type="search" class="search-Term" id = "productSearch" 
                    placeholder="Buscar...">                
                    <button type="submit" class="search-Button" id = "doSearch">
                        <i class="fa fa-search"></i>
                    </button> 
                </div>
            </div>
            
            <div class = "helpbox-admin">
                <h3>Nombre producto</h3>
                <form>
                    <div class="form-group">
                        <label>Cantidad existente</label><br>
                        <input type="text" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label for="cantidad">Cantidad para actualizar</label><br>
                        <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"><br>
                    </div>
                </form>
                <img class="form-imagen"src="images/torta.jpg" alt="imagen producto">
                <div class="form-group">
                    <input class="form-button"type="button" value="Actualizar">
                </div>
            </div>
        </div>
        <b href="https://www.freepik.es/fotos/fondo">Foto de Fondo creado por tirachard - www.freepik.es</b>         
    </div>
</body>
</html>
