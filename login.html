<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="CSS/fonts.css">
    <link rel="stylesheet" href="CSS/utils.css">
    <link rel="stylesheet" href="CSS/style-login.css">
</head>
<body>

    <div class = "limiter">
        <div class = "container-login">
            <div class ="wrap-login">
                <div class="login-pic">
                    <img src="images/img-01.png">
                </div>

                <form class="login-form" action="">
					<span class="login-form-title">
						Ingreso de usuario
                    </span>   
                    
                    <div class="wrap-inputs">
                        <input class="inputs" type="text" name="Nombre" id="userName" placeholder="Nombre de usuario">       
                    </div>
                    <div class="wrap-inputs">
                        <input class="inputs" type="password" name="Pass" id="userPassword" 
                        placeholder="Contraseña">    
                    </div>
                    <div class="container-login-form-btn">
                        <input class="login-form-btn" type="submit" name ="Ingreso" id="buttonLogin" value="Ingresar">
                    </div>
                    <div class="text-center">
                        <a class="message" href="#">¿Olvidó su contraseña?</a>
                    </div>
                </form>
            </div>           
        </div>
        <b href="https://www.freepik.es/fotos/fondo">Foto de Fondo creado por tirachard - www.freepik.es</b>         
    </div>
</body>
</html>
